<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa användare</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script th:src="@{/scriptUser.js}" defer></script>
</head>
<body>
    <h1>Lägg till användare</h1>
        <div id="form2">
            <form th:action="@{/addUser}" method="post">
                <input type="text" placeholder="Ny användare" name="username" required>
                <input type="password" placeholder="Nytt lösenord" name="password" required>
                <input type="password" placeholder="Nytt lösenord igen" name="confirmPassword" required>
                <button type="submit">Spara</button>
            </form>
            <p th:if="${error}" th:text="${error}"></p><br>
        </div>
        <h1>Medlemslista</h1>
        <div>
            <ul>
                <li th:id="${user.id}" th:each="user : ${users}">
                    <a th:href="@{/remove-user/{userId}(userId=${user.id})}"><button>Ta bort</button></a>
                    <span th:text="${user.username}"></span>
                    <span th:text="${user.password}"></span>
                </li>
            </ul>
        </div>
        <div id="form3">
            <a th:href="@{/}"><button>Tillbaka till Start</button></a>
        </div>
</body>
</html>
